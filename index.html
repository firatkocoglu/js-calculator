<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <div id="container">
    <div id="calculator">
      <div id="display" defaultValue="0">0</div>
      <div class="buttons">
        <button id="clear" class="button">AC</button>
        <button id="divide" value="/" class="button operator">/</button>
        <button id="multiply" value="x" class="button operator">x</button>
        <button id="seven" value="7" class="button number">7</button>
        <button id="eight" value="8" class="button number">8</button>
        <button id="nine" value="9" class="button number">9</button>
        <button id="subtract" value="-" class="button operator">-</button>
        <button id="four" value="4" class="button number">4</button>
        <button id="five" value="5" class="button number">5</button>
        <button id="six" value="6" class="button number">6</button>
        <button id="add" value="+" class="button operator">+</button>
        <button id="one" value="1" class="button number">1</button>
        <button id="two" value="2" class="button number">2</button>
        <button id="three" value="3" class="button number">3</button>
        <button id="equals" value="=" class="button">=</button>
        <button id="zero" value="0" class="button number">0</button>
        <button id="decimal" value="." class="button number">.</button>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
